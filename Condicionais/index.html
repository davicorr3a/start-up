<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade do carro</title>
</head>
<body>
    <form id="Recruta" name="Recruta">
        <label for="nome1">Insira o nome</label>
        <input type="text" name="nome1" id="nome1" required>
        <br>

        <label for="velo1">Insira a velocidade do primeiro carro</label>
        <input type="text" name="velo1" id="velo1" required>
        <br>

        <label for="nome2">Insira o nome do segundo carro</label>
        <input type="text" name="nome2" id="nome2" required>
        <br>

        <label for="valo2">Insira a velocidade do segundo carro</label>
        <input type="text" name="valo2" id="valo2" required>
        <br>

        <input type="submit" value="Clique para enviar">
    </form>

    <div id="respostas">
        <h3>Esses foram os dados enviados pelo recruta:</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
