<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do recruta</title>
    <script type="text/javascript">
        // Função que será chamada quando o formulário for enviado
        const recrutaDados = (event) => {
            event.preventDefault(); // Impede o envio do formulário e a recarga da página

            // Captura os dados do formulário
            const nome = document.Recruta.elements["nome"].value;
            const sobrenome = document.Recruta.elements["sobrenome"].value;
            const estudo = document.Recruta.elements["estudo"].value;
            const nascimento = document.Recruta.elements["nascimento"].value;

            // Cria um novo parágrafo para exibir os dados
            var p = document.createElement("p");

            // Adiciona os dados no texto do parágrafo
            p.textContent = "Nome: " + nome + ", Sobrenome: " + sobrenome + ", Campo de Estudo: " + estudo + ", Data de Nascimento: " + nascimento;

            // Adiciona o parágrafo criado na área de respostas
            document.getElementById("respostas").appendChild(p);
        }

        // Adiciona o ouvinte de evento para o formulário quando a página for carregada
        window.onload = () => {
            document.getElementById("Recruta").addEventListener("submit", recrutaDados);
        };
    </script>
</head>
<body>
    <form id="Recruta" name="Recruta">
        <label for="nome">Insira o nome</label>
        <input type="text" name="nome" id="nome" required>
        <br>

        <label for="sobrenome">Insira o sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" required>
        <br>

        <label for="estudo">Insira o campo de estudo</label>
        <input type="text" name="estudo" id="estudo" required>
        <br>

        <label for="nascimento">Insira a data de nascimento</label>
        <input type="text" name="nascimento" id="nascimento" required>
        <br>

        <input type="submit" value="Enviar">
    </form>

    <div id="respostas">
        <h3>Esses foram os dados enviados pelo recruta:</h3>
    </div>
</body>
</html>
